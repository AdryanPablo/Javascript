<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="exe008.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Digite um número (entre 1 e 100): <input type="number" min="1" max="100" id="número">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <p><select name="tabela" id="tabela" size="6"></select></p>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo<br/></p>

    </footer>
    
    <script src="exe008.js"></script>
