<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - Aula 41</title>
    <style>

        div#quadrado{
            position: relative;
            margin: auto;
            top: 100px;

            width: 200px;
            height: 200px;

            background-color: #33c;
        }
    
    </style>
</head>
<body>
    <div id = 'quadrado'></div>
    
    <script>

        var evento
        var estado = false
        var ângulo = 0
        var quadrado = document.getElementById('quadrado')

        quadrado.addEventListener('click', escolherAção)

        function escolherAção () {

            if (!estado) {

                girarQuadrado()

            } else {

                pararQuadrado()

            }


        }

        function girarQuadrado () {

            estado = true
            ângulo += 1

            if (ângulo == 360) {

                ângulo = 0

            }

            quadrado.style.transform = `rotate(${ângulo}deg)`

            evento = requestAnimationFrame(girarQuadrado)            

        }

        function pararQuadrado () {

            estado = false
            cancelAnimationFrame(evento)

        }
    
    </script>
</body>
</html>
