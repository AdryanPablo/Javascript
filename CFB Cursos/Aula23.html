<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - Aula 23</title>
</head>
<body>
    <div id = "caixa">
        <p id = "curso">Curso de Javascript</p>
        <p id = "aula">Aula 23</p>
        <p id = "canal">CFB Cursos</p>
    </div>

    <script>

        var curso = document.getElementById("curso")
        var aula = document.getElementById("aula")
        var canal = document.getElementById("canal")
        var caixa = document.getElementById("caixa")

        // Formatação da divisão:

        caixa.style.background = "#ccc"
        caixa.style.width = "800px"
        caixa.style.height = "200px"
        caixa.style.borderRadius = "5px"
        caixa.style.textAlign = "center"

        // Formatação dos parágrafos:

        curso.style.fontSize = "30pt"
        curso.style.color = "#333"

        aula.style.fontSize = "24pt"
        aula.style.color = "#c03333"

        canal.style.fontSize = "18pt"
        canal.style.color = "#3333c0"
    
    </script>
