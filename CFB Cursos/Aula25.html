<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - Aula 25</title>
</head>
<body>
    <h1>HTML</h1>

    <p>Javascript</p>
    <p>Aula 25</p>
    <p>CFB Cursos</p>

    <hr/>

    <h1>Javascript</h1>

    <script>

        var tagsP = document.getElementsByTagName('p')

        for (var índiceDosElementos = 0; índiceDosElementos < tagsP.length; índiceDosElementos ++) {

            document.write(tagsP[índiceDosElementos].innerHTML + '<br>')

        }    
    
    </script>
    
</body>
</html>
