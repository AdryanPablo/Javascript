<head>
    <title> CFB Cursos - Curso de Javascript | Aula 07 </title>
    <meta charset="utf-8"/>

    <script>
    
        var nome, programador;
        
        nome = prompt("Qual é o seu nome? ");
        programador = confirm("Você é programador? ");

        if (programador == true){
            document.write("Olá, mundo! Seja bem-vindo, ", nome, "!");
        }
        else{
            document.write("Seja bem-vindo, ", nome, "!");
        }
    
    </script>
</head>
