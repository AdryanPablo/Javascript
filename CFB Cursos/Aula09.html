<doctype html>
<html lang="pt-br">

<head>
    <title> CFB Cursos - Curso de Javascript | Aula 09 </title>
    <meta charset="utf-8"/>

    <script>

        var nota, status;

        nota = prompt("Qual a nota?");

        if(nota >= 60){
            status = "Aprovado";
        }
        else if(nota >= 40){
            status = " Em recuperação";
        }
        else{
            status = "Reprovado";
        }

        document.write(status, "!");
    
    </script>

</head>
<body>

</body>
</html>
