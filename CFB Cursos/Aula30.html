<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - Aula 30</title>
    <script>

        function parOuÍmpar(número) {

            if (número % 2 == 0) {

                return 'par'

            } else {

                return 'ímpar'

            }

        }

        do {

            var númeroDoUsuário = parseInt(window.prompt('Digite um número: '))

        } while (isNaN(númeroDoUsuário) == true)

        document.write(`O número digitado é ${parOuÍmpar(númeroDoUsuário)}.`)

    </script>
</head>

</body>
</html>
